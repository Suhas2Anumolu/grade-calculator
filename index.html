<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grade Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Grade Calculator</h1>
    <form id="section-form">
      <div class="input-group">
        <label for="num-sections">Enter the number of sections:</label>
        <input type="number" id="num-sections" min="1" placeholder="eg. 3,4,5" required>
      </div>
      <button type="button" id="generate-btn">Generate Fields</button>
    </form>

    <form id="grade-form" style="display: none;">
      <div id="dynamic-fields"></div>
      <button type="button" id="calculate-btn">Calculate</button>
    </form>

    <div id="result" class="result-box" style="display: none;">
      <h2>Your Weighted Grade: <span id="weighted-grade">-</span></h2>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
